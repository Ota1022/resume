name: Build resume PDF (Pandoc)

on:
  push:
    branches: [ main ]
    paths:
      - "resume.ja.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pandoc & TeX (XeLaTeX) & JP fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-latex-extra texlive-xetex texlive-fonts-recommended fonts-noto-cjk

      - name: Convert resume.ja.md -> resume.ja.pdf
        run: |
          pandoc resume.ja.md -o resume.ja.pdf \
            --pdf-engine=xelatex \
            -V mainfont="Noto Sans CJK JP" \
            -V geometry:margin=20mm

      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          add: "resume.ja.pdf"
          message: "chore(pdf): auto-build resume.ja.pdf from resume.ja.md"
          default_author: github_actions
