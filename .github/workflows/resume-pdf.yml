name: Build resume PDF (Pandoc)

on:
  push:
    branches: [ main ]
    paths:
      - "resume.ja.md"
      - ".github/workflows/resume-pdf.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Install Noto Sans JP system-wide (Official Google fonts repository)
      - name: Install Noto Sans JP (static TTFs)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y curl fontconfig
          sudo mkdir -p /usr/share/fonts/truetype/NotoSansJP
          cd /usr/share/fonts/truetype/NotoSansJP
          # Static TTF files (individual TTFs for each weight, not variable fonts)
          sudo curl -L -O https://github.com/google/fonts/raw/main/ofl/notosansjp/NotoSansJP-Thin.ttf
          sudo curl -L -O https://github.com/google/fonts/raw/main/ofl/notosansjp/NotoSansJP-Light.ttf
          sudo curl -L -O https://github.com/google/fonts/raw/main/ofl/notosansjp/NotoSansJP-Regular.ttf
          sudo curl -L -O https://github.com/google/fonts/raw/main/ofl/notosansjp/NotoSansJP-Medium.ttf
          sudo curl -L -O https://github.com/google/fonts/raw/main/ofl/notosansjp/NotoSansJP-Bold.ttf
          sudo curl -L -O https://github.com/google/fonts/raw/main/ofl/notosansjp/NotoSansJP-Black.ttf
          sudo fc-cache -f -v
          fc-list | grep -i "Noto Sans JP" || true

      # 2) Install Pandoc & TeX
      - name: Install Pandoc & TeX (XeLaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-xetex \
            texlive-fonts-recommended \
            fonts-noto-cjk

      # 3) Auto-resolve font family (fallback to CJK if JP not found)
      - name: Resolve font family
        id: font
        run: |
          if fc-list | grep -qi "Noto Sans JP"; then
            echo "FONT_FAMILY=Noto Sans JP" >> "$GITHUB_ENV"
            echo "family=Noto Sans JP" >> "$GITHUB_OUTPUT"
          else
            echo "FONT_FAMILY=Noto Sans CJK JP" >> "$GITHUB_ENV"
            echo "family=Noto Sans CJK JP" >> "$GITHUB_OUTPUT"
          fi
          echo "Using font family: ${{ steps.font.outputs.family }}"

      # 4) Convert with hyperlinks enabled
      - name: Convert resume.ja.md -> resume.ja.pdf (hyperlinks on)
        run: |
          set -e
          pandoc resume.ja.md -o resume.ja.pdf \
            --pdf-engine=xelatex \
            -V mainfont="${FONT_FAMILY}" \
            -V geometry=margin=20mm \
            -V colorlinks=true \
            -V urlcolor=blue

      # 5) Commit changes
      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          add: "resume.ja.pdf"
          message: "chore(pdf): auto-build resume.ja.pdf from resume.ja.md (${{
            steps.font.outputs.family }}, links enabled)"
          default_author: github_actions
