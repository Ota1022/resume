name: Build resume PDF (Pandoc)

on:
  push:
    branches: [ main ]
    paths:
      - "resume.ja.md"
      - ".github/workflows/resume-pdf.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Install fonts: Download Noto Sans JP from official GitHub notofonts/noto-cjk
      - name: Install Noto Sans JP font (from GitHub)
        run: |
          sudo apt-get update
          sudo apt-get install -y fontconfig curl
          mkdir -p ~/.local/share/fonts/NotoSansJP
          cd ~/.local/share/fonts/NotoSansJP
          curl -L -O https://github.com/notofonts/noto-cjk/raw/main/Sans/OTF/Japanese/NotoSansJP-Regular.otf
          curl -L -O https://github.com/notofonts/noto-cjk/raw/main/Sans/OTF/Japanese/NotoSansJP-Bold.otf
          fc-cache -f -v
          # Verification log
          fc-list | grep "Noto Sans JP" || true

      # 2) Pandoc & TeX environment
      - name: Install Pandoc & TeX (XeLaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-xetex \
            texlive-fonts-recommended

      # 3) PDF conversion
      - name: Convert resume.ja.md -> resume.ja.pdf (Noto Sans JP, hyperlinks)
        run: |
          pandoc resume.ja.md -o resume.ja.pdf \
            --pdf-engine=xelatex \
            -V mainfont="Noto Sans JP" \
            -V geometry=margin=20mm \
            -V colorlinks=true \
            -V urlcolor=blue

      # 4) Commit
      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          add: "resume.ja.pdf"
          message: "chore(pdf): auto-build resume.ja.pdf from resume.ja.md (Noto Sans JP, links enabled)"
          default_author: github_actions
